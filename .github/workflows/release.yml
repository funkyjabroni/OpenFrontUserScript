name: üè∑Ô∏è Release

on:
  release:
    types:
      - published
      - edited

permissions: {}

jobs:
  print-release-info:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: üñ® Print release info
        env:
          RELEASE_TAG_NAME: ${{ github.event.release.tag_name }}
          RELEASE_BODY: ${{ github.event.release.body }}
        run: |
          cat <<EOF >> $GITHUB_STEP_SUMMARY
          Tag: ${RELEASE_TAG_NAME}
          Changelog:
          ${RELEASE_BODY}
          EOF
